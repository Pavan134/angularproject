<div class="container"
     fxLayout="row"
     fxLayout.sm="coloumn"
     fxLayout.xs="coloumn"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
     <div fxFlex="40">
        <div fxFlex >
            <mat-card *ngIf="dish">
              <mat-card-header>
                <mat-card-title>
                  {{dish.name | uppercase}}
                </mat-card-title>
              </mat-card-header>
              <img mat-card-image height="200px" src={{dish.image}} alt={{dish.name}}>
              <mat-card-content>
                <p>{{dish.description}}</p>
              </mat-card-content>
              <mat-card-actions>
                <div class="example-label"><button mat-raised-button color="primary">LIKE</button></div>
                
                
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
          </div>

</div>
<div fxflex="40">
    <mat-list *ngIf="dish">
        <h3>Comments</h3>
        <math-list-item *ngFor="let comment of dish.comments">
            <h4 matLine>{{comment.comment}}</h4>
            <p matLine>{{comment.rating}}</p>
            
            <p matLine>
                <span>
                    --{{comment.author}} {{comment.date | date}}
                </span></p>
        </math-list-item>
    </mat-list>
</div>
</div>
